open:
  api:
    title: Alpha Mini API
    version: 1.0.0
    description: SEP project with AlphaMini API
    serverUrl: ${OPEN_API_SERVERURL:http://localhost:8080}

springdoc:
  api-docs:
    server:
      url: ${OPEN_API_SERVERURL:http://localhost:8080}
  swagger-ui:
    path: /swagger

logging:
  level:
    org:
      springdoc: INFO
      springframework: INFO
      io: INFO
